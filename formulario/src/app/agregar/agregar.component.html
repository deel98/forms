<div class="container">
    <form [formGroup]="formularioCreado">
        <div class="form-group">
            <label>Nombre</label>
            <input type="text" class="form-control" formControlName="nombre">
        </div>
        <div *ngIf="formularioCreado.controls['nombre'].invalid && formularioCreado.controls['nombre'].dirty"
            class="alert alert-danger" role="alert">

            <span *ngIf!="formularioCreado.controls['nombre'].errors.required">El nombre es requerido</span>
        </div>

        <div class="form-group">
            <label>Correo</label>
            <input type="text" class="form-control" formControlName="correo">

            <div *ngIf="formularioCreado.controls['correo'].invalid && formularioCreado.controls['correo'].dirty">

                <div *ngIf!="formularioCreado.controls['correo'].errors.required" class="alert alert-danger"
                    role="alert">
                    El correo es requerido
                </div>
                <div *ngIf!="formularioCreado.controls['nombre'].errors.email" class="alert alert-danger" role="alert">
                    No parece un correo valido
                </div>
            </div>
        </div>



        <div class="form-group">
            <label>Contrasena</label>
            <input type="password" class="form-control" formControlName="contrasena">
        </div>
        <div class="alert alert-danger" role="alert">
            La contrasena es requerida
        </div>
        <div class="alert alert-danger" role="alert">
            La contrasena debe tener al menos 8 caracteres
        </div>
        <button [disabled]="!formularioCreado.valid" class="btn btn-primary" (click)="agregar()">Agregar</button>



    </form>
</div>
<p>{{formularioCreado.valid }}</p>
<p>{{formularioCreado.value | json}}</p>
